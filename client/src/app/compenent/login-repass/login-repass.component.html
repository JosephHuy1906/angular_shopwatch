	<app-header></app-header>
	<!-- Title page -->
	<section class="how-overlay2 bg-img1" style="background-image: url(../../../assets/images/banner4.png);">
		<div class="container">
			<div class="txt-center p-t-160 p-b-165">
				<h2 class="txt-l-101 cl0 txt-center p-b-14 respon1">
					My Account
				</h2>

				<span class="txt-m-201 cl0 flex-c-m flex-w">
					<a href="index.html" class="txt-m-201 cl0 hov-cl10 trans-04 m-r-6">
						Home
					</a>

					<span>
						/ My Account
					</span>
				</span>
			</div>
		</div>
	</section>

	<!-- content page -->
	<div class="bg0 p-t-95 p-b-50">
		<div class="container">
			<div class="row">
				<div class="col-md-6 p-b-50">
					<div class="p-r-15 p-rl-0-lg">
						<h4 class="txt-m-124 cl3 p-b-28">
							Login
						</h4>

						<form [formGroup]="loginForm" (ngSubmit)="login()" class="how-bor3 p-rl-30 p-tb-32">
							<div class="p-b-24">
								<div class="txt-s-101 cl6 p-b-10">
									Username <span class="cl12">*</span>
								</div>

								<input class="txt-s-120 cl3 size-a-21 bo-all-1 bocl15 p-rl-15 focus1" type="text" formControlName="username">
							</div>

							<div class="p-b-24">
								<div class="txt-s-101 cl6 p-b-10">
									Password <span class="cl12">*</span>
								</div>

								<input class="txt-s-120 cl3 size-a-21 bo-all-1 bocl15 p-rl-15 focus1" type="password" formControlName="password">
								<span *ngIf="err">{{err.thongbao}}</span>
							</div>

							<div class="flex-w flex-m p-t-15 p-b-10">
								<button type="submit" class="flex-c-m txt-s-105 cl0 bg10 size-a-39 hov-btn2 trans-04 p-rl-10 m-r-18">
									Login
								</button>

								<div class="flex-w flex-m p-tb-8">
									<input id="check-creatacc" class="size-a-35 m-r-10" type="checkbox" name="creatacc">
									<label for="check-creatacc" class="txt-s-101 cl9">
										Create an account?
									</label>
								</div>
							</div>

							<a href="#" class="txt-s-101 cl9 hov-cl10 trans-04">
								Lost your password?
							</a>
						</form>
					</div>
				</div>

				<div class="col-md-6 p-b-50">
			
						<div class="p-l-15 p-rl-0-lg">
							<h4 class="txt-m-124 cl3 p-b-28">
								Register
							</h4>
	
							<form [formGroup]="userFrom" (ngSubmit)="regin()" class="how-bor3 p-rl-30 p-t-32 p-b-66">
								<div class="p-b-24">
									<div class="txt-s-101 cl6 p-b-10">
										User Name
									</div>
	
									<input class="txt-s-120 cl3 size-a-21 bo-all-1 bocl15 p-rl-15 focus1" type="text" formControlName="username">
								</div>
								<div class="p-b-24">
									<div class="txt-s-101 cl6 p-b-10">
										Email address
									</div>
	
									<input class="txt-s-120 cl3 size-a-21 bo-all-1 bocl15 p-rl-15 focus1" type="email" formControlName="email">
								</div>
								<div class="p-b-24">
									<div class="txt-s-101 cl6 p-b-10">
										Name
									</div>
	
									<input class="txt-s-120 cl3 size-a-21 bo-all-1 bocl15 p-rl-15 focus1" type="text" formControlName="fullName">
								
								</div>
	
	
								<div class="p-b-24">
									<div class="txt-s-101 cl6 p-b-10">
										Password <span class="cl12">*</span>
									</div>
	
									<input class="txt-s-120 cl3 size-a-21 bo-all-1 bocl15 p-rl-15 focus1" type="password" formControlName="password">
								</div>
								
								
	
								<div class="flex-w flex-m p-t-15">
									<button type="submit" class="flex-c-m txt-s-105 cl0 bg10 size-a-39 hov-btn2 trans-04 p-rl-10 m-r-18">
										Register
									</button>
								</div>
							</form>
						</div>
					
				</div>
			</div>
		</div>
	</div>


  <!-- Logo -->
  <div class="sec-logo bg0">
    <div class="container">
      <div class="flex-w flex-sa-m bo-t-1 bocl13 p-tb-60">
        <a href="#" class="dis-block how2 p-rl-15 m-tb-20">
          <img class="trans-04" src="../../../assets/images/logo_CARNIVAL.png" alt="IMG" />
        </a>

        <a href="#" class="dis-block how2 p-rl-15 m-tb-20">
          <img class="trans-04" src="../../../assets/images/logo_LOBINNI.png" alt="IMG" />
        </a>

        <a href="#" class="dis-block how2 p-rl-15 m-tb-20">
          <img class="trans-04" src="../../../assets/images/logo_TEINTOP.png" alt="IMG" />
        </a>
      </div>
    </div>
  </div>

  <!-- Subscribe -->
  <section class="sec-subscribe bg13 p-t-65 p-b-65">
    <div class="container">
      <div class="row">
        <div class="col-md-5 p-tb-15">
          <div class="h-full flex-col-m">
            <h4 class="txt-m-110 cl3 p-b-4">Subscribe Newsletter.</h4>

            <p class="txt-s-101 cl6">
              Get e-mail updates about our latest shop and special offers.
            </p>
          </div>
        </div>

        <div class="col-md-7 p-tb-15">
          <form class="flex-w flex-m h-full">
            <input class="size-a-6 txt-s-106 cl6 plh0 p-rl-30 w-full-sm" type="text" name="email"
              placeholder="Your email address" />
            <button class="bg10 size-a-5 txt-s-107 cl0 p-rl-15 trans-04 hov-btn2 mt-4 mt-sm-0">
              Subscribe
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

 <app-footer></app-footer>
